<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Activity</title>
    <link rel="stylesheet" href="assets\css\style.css"><!--style link-->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet"><!--font link-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script><!--jquery link-->  
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script><!-- Firebase Reference --> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script><!-- Moment.js Reference -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"><!--bootstrap link-->
</head>
<body>
    <div class="container mb-5">
        <div class="row brandHeading rounded">
            <div class="col-sm-12 h1 font-weight-bold p-5 text-center"><img src="assets/images/underground1.png" id="imgBrand"> Train Time</div>
        </div>
    </div>
    <div class="container border rounded tableContainer mb-5">
        <div class="row heading border rounded">
            <div class="col-sm-12 h4 p-3">Current Train Schedule</div>
        </div>
        <table class="table" id="traintbl">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
    <div class="container border rounded tableContainer mb-5">
        <div class="row heading border rounded">
            <div class="col-sm-12 h4 p-3">Add Train</div>
        </div>
        <form class="m-5">
            <div class="form-group">
                <label for="name">Train Name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination">
            </div>
            <div class="form-group">
                <label for="firstTrain">First Train Time(HH:mm - military time)</label>
                <input type="text" class="form-control" id="firstTrain">
            </div>
            <div class="form-group">
                <label for="frequency">Frequency</label>
                <input type="text" class="form-control" id="frequency">
            </div>
            <button type="submit" class="btn btn-dark" id="subtn">Submit</button>
        </form>
    </div>
    <script src="assets\javascript\app.js"></script><!--javascript link-->
</body>
</html>
